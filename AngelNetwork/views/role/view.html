<body id="main">

    <div id="eventSpan"></div>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        DIR = '../img/indonesia/';
        DIR_HOVER = "<img src=\"" + DIR + "4.png\">";
        var title = "<a href='#'>啊手动阀手动阀第三方的撒打发发达的是</a>";

        // the id must be unique,or maybe cannot be shown up.
        var nodes = new vis.DataSet(RoleInfo);

        // create an array with edges
        var edges = new vis.DataSet(EdgeInfo);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                // shape: 'circle',
                color:"red",
                size: 25,
                font: {
                    size: 32,
                    color: 'black'
                },
                borderWidth: 1,

            },
            physics: true
        };
        var network = new vis.Network(container, data, options);

        network.on("click", function (params) {

            params.event = "[original event]";
            //var json =  JSON.stringify(params, null, 4)
            //$('#eventSpan').html('<h2>Click event:</h2>' + json);
            var nodeId = params.nodes[0];
            var edgeId = params.edges[0];
            $('#eventSpan').append('No:' + nodeId);
            //   $('#eventSpan').append('No:' + edgeId);
            $('#eventSpan').append('No:' + nodes.get(nodeId).label);
            // $('#eventSpan').append('No:' + edges.get(edgeId).label);
            $('#eventSpan').append("<br/>");

        });

    </script>
