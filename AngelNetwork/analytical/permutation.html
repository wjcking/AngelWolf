    <script type="text/javascript">

        var Intelligent = [
             [0,1],
            [0,2],
            ["Leon", "Rockmega"],
            ["Leon", "Human"],

            //["Rockmega", "Leon"],
            //["Rockmega", "Human"],

            //["Human", "Leon"],
            //["Human", "Rockmega"],

            //["Leon", "Rockmega", "Human"]
        ]
        //Recognition-Blance=Beautiful:
        //Required|Not || Random(Round) Options
        //动词  = ["IsEquals","Belong", "Relate", ];//"Close"
        //名词 形容词 =  Limit Range Bound Span
        var Leon = ["Source", "Orgin"]; //Source = Substance
        var Maticals = ["Flat", "Tricycle", "Metric"];//Metric立体
        var Solid = ["Circle", "Trangle", "Rectangle"]
        function getPermutation(arr) {
            if (arr.length == 1) {
                return [arr];
            }

            var permutation = [];
            for (var i = 0; i < arr.length; i++) {
                var firstEle = arr[i];
                var arrClone = arr.slice(0);
                arrClone.splice(i, 1);
                var childPermutation = getPermutation(arrClone);
                for (var j = 0; j < childPermutation.length; j++) {
                    childPermutation[j].unshift(firstEle);
                }
                permutation = permutation.concat(childPermutation);
            }
            return permutation;
        }
        Intelligent.forEach(function (item) {

            var permutation = getPermutation(item);

            $("#p").append(permutation.join('\n'));
            $("#p").append('\n');
            
        });
    </script>
