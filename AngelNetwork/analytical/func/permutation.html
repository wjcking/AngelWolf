    <meta charset="utf-8" />

</head>
<body>

    <pre id="p">

</pre>

    <script type="text/javascript">

        //["Center","Side"]
        var Intelligent = [
            //  [0,1]
            //[0,2],
            ["Leon", "Human"],
            ["Leon", "Rockmega"],
            ["Rockmega", "Human"],
            ["Leon", "Rockmega", "Human"]
        ]
        var Axis = [

            ["Center", "Side"],
            ["Center", "Angle"],
            ["Side", "Angle"],
            ["Center", "Side", "Angle"]
        ]
        var Solid = [

            ["Circle", "Trangle"],
            ["Circle", "Rectangle"],
            ["Trangle", "Rectangle"],
            ["Circle", "Trangle", "Rectangle"]
        ]

        var Maticals = [

            ["Flat", "Tricycle"],
            ["Flat", "Metric"],
            ["Tricycle", "Metric"],
            ["Flat", "Tricycle", "Metric"]
        ]

        var Route = [
            ["Dot", "Line"],
            ["Dot", "Area"],
            ["Area", "Line"],
            ["Dot", "Line", "Area"]
        ]
        var Directive =
            [
                ["Top", "Left",],
                ["Top", "Right",],

                ["Left", "Right",],
                ["Left", "Bottom",],

                ["Bottom", "Top",],

                ["Bottom", "Left",],
                ["Bottom", "Right",],

                ["Top", "Left", "Right"],
                ["Top", "Left", "Bottom"],

                ["Top", "Left", "Right", "Bottom"]
            ];
        //Recognition-Blance=Beautiful:
        //Required|Not || Random(Round) Options
        //动词  = ["IsEquals","Belong", "Relate", ];//"Close"
        //名词 形容词 =  Limit Range Bound Span
        var Leon = ["Source", "Orgin"]; //Source = Substance

        function getPermutation(arr) {
            if (arr.length == 1) {
                return [arr];
            }

            var permutation = [];
            for (var i = 0; i < arr.length; i++) {
                var firstEle = arr[i];
                var arrClone = arr.slice(0);
                arrClone.splice(i, 1);
                var childPermutation = getPermutation(arrClone);
                for (var j = 0; j < childPermutation.length; j++) {
                    childPermutation[j].unshift(firstEle);
                }
                permutation = permutation.concat(childPermutation);
            }
            return permutation;
        }
        var collect = [

            Intelligent,
            Axis,
            Solid,
            Route,
            Maticals,            
            Directive
        ]
        collect.forEach(function (c) {
            $("#p").append(collect[c]).append('\n');
            c.forEach(function (item) {

                var permutation = getPermutation(item);

                $("#p").append(permutation.join('\n'));
                $("#p").append('\n');

            });
        });
    </script>
</body>
