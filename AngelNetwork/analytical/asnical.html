<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .auto-style1 {
            width: 1262px;
        }
    </style>
    <script src="../content/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>


    <textarea id="t" cols="100" rows="50">

 </textarea>
    <pre id="p">

</pre>
    <input type="button" value="autoshow" onclick="f()" />
    <script type="text/javascript">

        function f() {
            var str = $("#t").val();
            str = str.replace(/</g, "");
            str = str.replace(/>/g, "");
            $("#t").val(str);
        }

    </script>
</body>
</html>
